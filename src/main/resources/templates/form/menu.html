<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
</style>
<meta charset="UTF-8">
<title>メニュー</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/menu.css" />
<!-- jQuery library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="/js/test.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>



</head>
<body>
	<!-- Button trigger modal -->
	<div class="header" id='header'>
		<div class='title-bar'>
			<div class='scr-icon'>
				<img src='/images/logo.jpg' />
			</div>
			<div class='scr-name'>システム開発支援ツール</div>
			<div class='usr-info'>
				<div class='usr-name'>
					<label class='label label-default usr-name-label'>ユーザー名:</label> <label

			</div>
		</div>
	</div>

			<div class="menu-row">

				<div class="menu-column"></div>

				<div class="menu-column"></div>

			</div>

				<div class="menu-column"></div>
				<div class="menu-column"></div>
				<div class="menu-column"></div>
				<div class="menu-column"></div>
				<div class="menu-column"></div>
			</div>

				<div class="menu-column"></div>
				<div class="menu-column"></div>
				<div class="menu-column"></div>

				<div class="menu-column">

						data-toggle="tooltip" data-placement="right"
						title="List of updated users">ユーザー情報更新</button>
				</div>
			</div>
		</div>

	<div class="footer">
		<div class="button-div">
			<button class="form-control logout-button" type="submit"
				onclick="location.href='/login'">ログアウト</button>
		</div>

	<script>
		$(function() {
			$('[data-toggle="tooltip"]').tooltip();

			$('.popover-dismiss').popover({
				trigger : 'focus'
			})
		})
	</script>

</html>
